apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mariadb-ss
spec:
  serviceName: mariadb-service
  selector:
    matchLabels:
      app: p-ser-mariadb
  template:
    metadata:
      labels:
        app: p-ser-mariadb
    spec:
      containers:
        - name: mariadb-container
          image: mariadb:10.5.23
          env:
            - name: TZ
              value: Asia/Seoul
            - name: MARIADB_ROOT_PASSWORD
              value: root
            - name: MARIADB_DATABASE
              value: pser
            - name: MARIADB_DISABLE_UPGRADE_BACKUP
              value: "1"
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: data
              subPath: mysql
            - mountPath: /docker-entrypoint-initdb.d
              name: init-db
          resources:
            limits:
              memory: 1Gi
          readinessProbe:
            tcpSocket:
              port: 3306
      volumes:
        - name: init-db
          configMap:
            name: init-db
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
